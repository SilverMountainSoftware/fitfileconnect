<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Upload FIT File
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <div class="choose-file">Choose a file, upload to Fit Cloud, and then upload to Wahoo.</div>
    </ion-item>
    <ion-item>
      <div class="choose-file"><input type="file" (change)="onFileChange($event)" /></div>
    </ion-item>
    <ion-button color="primary" expand="full" (click)="submitForm()"> Upload to FIT File Cloud </ion-button>
  </div>
</ion-content>
